<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card p-2"> <!-- Réduit le rembourrage -->
                <div class="card-body p-3"> <!-- Utilisez p-3 pour un rembourrage modéré -->
                    <h4 class="card-title text-center h5">Sign Up Page</h4> <!-- Utilisez h5 pour un titre plus petit -->
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}  <!-- Utilisation du rendu amélioré -->
                        <input class="btn btn-success btn-block mt-2" type="submit" value="Sign Up"> <!-- Réduit la marge -->
                    </form>
                    <h6 class="text-center mt-2">You already have an account?</h6> <!-- Réduit la marge -->
                    <a class="btn btn-primary btn-block" href="{% url 'users-login' %}">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: url('/media/cuisine.jpg') no-repeat center center fixed;
        background-size: cover;
    }
    .card-body {
        background-color: #fff;
    }
</style>

{% endblock %}
