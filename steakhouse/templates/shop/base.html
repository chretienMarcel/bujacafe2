<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
 
   <div class="container-fluid"> <!-- Utilisation de container-fluid -->
    <div class="row">
      <div class="col-md-12">
      <div>
        
            <nav class="navbar navbar-expand-lg navbar-light bg-success w-100">
                <a class="navbar-brand text-light" href="#">BUJAcafé</a>
                <button class="navbar-toggler bg-light" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav ml-auto"> <!-- ml-auto pour aligner à droite -->
                    <li class="nav-item">
                      <a class="nav-link text-light" href="{%url 'menu'%}">menu <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <button id="panier" type="button" class="btn btn-secondary" data-html="true" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
                        Panier(0)
                      </button>
                    </li>
                    <li class="nav-item"></li>
                      <a class="nav-link text-light" href="{% url 'users-profile' %}" >profile</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-light" href="#" data-toggle="modal" data-target="#logoutModal">logout</a>
                    </li>
                  </ul>
                </div>
              </nav>
        </div>
      </div>
    </div>
    {% block content %}
    {% endblock %}
   </div>
   
   <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logoutModalLabel">Déconnexion</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Voulez-vous vraiment vous déconnecter, {{ user.username }} ?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Non</button>
          <a href="{% url 'users-login' %}" class="btn btn-primary">Oui</a>
        </div>
      </div>
    </div>
  </div>

   {% block js %}
   {% endblock %}
</body>
</html>
